<head>

    <script type="text/javascript">
		/*

        遍历
            1. js的遍历方式
             * for(初始化值;循环结束条件;步长)
            2. jq的遍历方式
                1. jq对象.each(callback)
                2. $.each(object, [callback])
                3. for..of:jquery 3.0 版本之后提供的方式

*/
	$(function(){
	
		var citys = $("#city li");
		
		/* for(var i=0; i<citys.length;i++){
			alert($(citys[i]).html());
		} */
		
		/* citys.each(function(index,element){
		
			alert(this.innerHTML);
			alert($(this).html());

                for(li of citys){
                    alert($(li).html());
                }
	});

    </script>

<body>
